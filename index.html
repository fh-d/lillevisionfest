<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/fullpage.js/dist/jquery.fullpage.css" />
  <!-- endbower -->
    <link rel="stylesheet" href="css/style.css" />

  
</head>
<body>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<div id="content_wrapper">
    <div id="move_me">
        <div id="content1"></div>
        <div id="content2"></div>
        <div id="content3"></div>
        <div id="content4"></div>

    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                </a>
            </div>
<div id="keyhole"></div>



            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">Évènements</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#download">Programme</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Lieux</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Pratique</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="homeSlider">
    <div class="slide">
    </div>
</div>
</div>

  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/vivus/dist/vivus.js"></script>
  <script src="bower_components/fullpage.js/dist/jquery.fullpage.js"></script>
  <script src="bower_components/fullpage.js/vendors/jquery.easings.min.js"></script>
  <script src="bower_components/fullpage.js/vendors/scrolloverflow.min.js"></script>
  <!-- endbower -->
 <script>
new Vivus('keyhole',  {
    type: 'scenario',
    duration:50,
    animTimingFunction: Vivus.EASE,
    selfDestroy: true,
     file: 'logo.svg',
     
    
}, function doDone(obj) {
    obj.el.classList.add('finished');
});
  </script>
<script>
$('#content_wrapper').mousemove(function (e) {

    $('#move_me').animate({
        'left': -e.pageX + 15 + 'px'
    }, 0);

});</script>
<script>
$('#content_wrapper').mousemove(function (e) {

    $('#move_me').animate({
        'right': -e.pageX + 155 + 'px'
    }, 0);

});</script>
</body>
</html>
